<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Center 3D地图</title>
    <link rel="stylesheet" href="styles.css?v=13">
</head>
<body>
    <div id="app">
        <!-- 顶部标题 -->
        <div class="page-title">
            <h1 class="main-title">大数据驾驶舱大屏</h1>
            <h2 class="sub-title">AI_ServiceCenter</h2>
        </div>
        
        <!-- 左侧数据容器 -->
        <div class="left-panels">
            <div class="data-panel" id="panel-left-1">
                <div class="panel-header">
                    <h3>数据概览</h3>
                </div>
                <div class="panel-content">
                    <p>数据内容待补充...</p>
                </div>
            </div>
            <div class="data-panel" id="panel-left-2">
                <div class="panel-header">
                    <h3>实时监控</h3>
                </div>
                <div class="panel-content">
                    <p>监控内容待补充...</p>
                </div>
            </div>
            <div class="data-panel" id="panel-left-3">
                <div class="panel-header">
                    <h3>统计分析</h3>
                </div>
                <div class="panel-content">
                    <p>分析内容待补充...</p>
                </div>
            </div>
        </div>

        <!-- 右侧数据容器 -->
        <div class="right-panels">
            <div class="data-panel" id="panel-right-1">
                <div class="panel-header">
                    <h3>业务指标</h3>
                </div>
                <div class="panel-content">
                    <p>指标内容待补充...</p>
                </div>
            </div>
            <div class="data-panel" id="panel-right-2">
                <div class="panel-header">
                    <h3>运营数据</h3>
                </div>
                <div class="panel-content">
                    <p>运营内容待补充...</p>
                </div>
            </div>
        </div>

        <!-- 右下角控制按钮 -->
        <div class="controls">
            <button id="resetView">重置视角</button>
            <button id="toggleWireframe">切换线框</button>
            <button id="toggleAnimation">动画开关</button>
        </div>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 3D地图容器 -->
            <div id="map-container">
                <canvas id="three-canvas"></canvas>
            </div>
        </main>

        <!-- 加载提示 -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>正在加载3D地图...</p>
        </div>
    </div>

    <!-- 引入Three.js和相关库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/OrbitControls.js?v=12"></script>
    <script src="https://unpkg.com/dat.gui@0.7.9/build/dat.gui.min.js"></script>
    
    <!-- 主要JavaScript文件 -->
    <script src="js/main.js?v=12"></script>
</body>
</html>
