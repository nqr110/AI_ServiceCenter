      .btn {

        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;

      .btn:hover {

      }

      .btn-normal {
        background-color: #5698c3;
        color: white;
      }

      .btn-normal:hover {
        background-color: #4a85a8;
      }

      .btn-warning {
        background-color: #ffc107;
        color: #333;
      }

      .btn-warning:hover {

      }

      .btn:disabled {

        cursor: not-allowed;
        transform: none;
      }

      .btn:disabled:hover {
        transform: none;
        box-shadow: none;
      }

      .connection-status {

        top: 20px;

        padding: 10px 20px;

        transition: all 0.3s ease;
      }

      .connection-status.connected {

        color: #155724;

      }

      .connection-status.disconnected {

      .loading {

        border-top: 3px solid #333;
        border-radius: 50%;

        margin-left: 10px;
      }

      @keyframes spin {
        0% {

        }

      }

      .notification {

      }

      .notification.show {

      }

      .notification.success {
        background-color: #28a745;
      }

      .notification.error {

      }

      @media (max-width: 768px) {

        }

        .container {

        }

        .header h1 {
          font-size: 2em;
        }

        .status-info {
          flex-direction: column;
          gap: 15px;
        }
      }
    </style>
  </head>

    <div class="container">

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      // åœ°åæ˜ å°„
      const districtNames = {
        Aåœ°: "Aå¸‚",

      // WebSocketè¿æ¥
      const socket = io();

      // è¿æ¥çŠ¶æ€ç®¡ç†
      socket.on("connect", function () {

        updateConnectionStatus(true);

      // æ›´æ–°è¿æ¥çŠ¶æ€æ˜¾ç¤º
      function updateConnectionStatus(connected) {
        const statusEl = document.getElementById("connectionStatus");
        const textEl = document.getElementById("statusText");

        if (connected) {
          statusEl.className = "connection-status connected";
          textEl.textContent = "âœ“ å·²è¿æ¥";
        } else {
          statusEl.className = "connection-status disconnected";
          textEl.textContent = "âœ— è¿æ¥æ–­å¼€";
        }
      }

      // æ˜¾ç¤ºé€šçŸ¥
      function showNotification(message, type = "success") {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.className = `notification ${type} show`;

        setTimeout(() => {
          notification.classList.remove("show");
        }, 3000);
      }

      // åŠ è½½åœ°å—çŠ¶æ€
      async function loadDistrictStatus() {
        try {
          const response = await fetch("/api/district-status");
          const data = await response.json();
          currentStatus = data;
          renderDistrictCards();
        } catch (error) {
          console.error("åŠ è½½åœ°å—çŠ¶æ€å¤±è´¥:", error);
          showNotification("åŠ è½½åœ°å—çŠ¶æ€å¤±è´¥", "error");
        }
      }

      // æ¸²æŸ“åœ°å—å¡ç‰‡
      function renderDistrictCards() {
        const grid = document.getElementById("districtGrid");
        grid.innerHTML = "";

        Object.keys(currentStatus).forEach((district) => {
          const status = currentStatus[district];
          const card = createDistrictCard(district, status);
          grid.appendChild(card);
        });
      }

      // åˆ›å»ºåœ°å—å¡ç‰‡
      function createDistrictCard(district, status) {
        const card = document.createElement("div");
        card.className = `district-card ${status.status}`;
        card.innerHTML = `
                <div class="district-header">
                    <div class="district-name">${districtNames[district]}</div>
                    <div class="district-code">${district}</div>
                </div>
                <div class="status-current">
                    <div class="status-dot ${status.status}"></div>
                    <span>å½“å‰çŠ¶æ€ï¼š</span>
                    <div class="status-badge ${status.status}">
                        ${status.status === "normal" ? "æ­£å¸¸" : "è­¦å‘Š"}
                    </div>
                </div>
                <div class="control-buttons">
                    <button class="btn btn-normal" 
                            onclick="updateStatus('${district}', 'normal')"
                            ${status.status === "normal" ? "disabled" : ""}>
                        è®¾ä¸ºæ­£å¸¸
                    </button>
                    <button class="btn btn-warning" 
                            onclick="updateStatus('${district}', 'warning')"
                            ${status.status === "warning" ? "disabled" : ""}>
                        è®¾ä¸ºè­¦å‘Š
                    </button>
                </div>
            `;
        return card;
      }

      // æ›´æ–°åœ°å—çŠ¶æ€
      async function updateStatus(district, newStatus) {
        try {
          // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
          const buttons = document.querySelectorAll(`[onclick*="${district}"]`);
          buttons.forEach((btn) => {
            btn.disabled = true;
            btn.innerHTML += '<div class="loading"></div>';
          });

          const response = await fetch("/api/update-status", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              district: district,
              status: newStatus,
            }),
          });

          const result = await response.json();

          if (result.success) {
            currentStatus[district] = {
              status: newStatus,
              color: result.color,
            };
            renderDistrictCards();
            showNotification(
              `${districtNames[district]} çŠ¶æ€å·²æ›´æ–°ä¸º${
                newStatus === "normal" ? "æ­£å¸¸" : "è­¦å‘Š"
              }`

          // é‡æ–°åŠ è½½çŠ¶æ€ä»¥æ¢å¤æ­£ç¡®çš„UI
          loadDistrictStatus();
